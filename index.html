<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GAMEND - Premium Hub</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --tg-theme-bg: #0f0f1a;
            --accent: #00f2ff;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: radial-gradient(circle at top, #1a1a2e 0%, #0f0f1a 100%);
            color: white; margin: 0; font-family: 'Inter', -apple-system, sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        header {
            width: 100%; padding: 40px 0 20px; text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), transparent);
        }

        .logo-text {
            font-size: 32px; font-weight: 900; letter-spacing: -1px;
            background: linear-gradient(to right, #00f2ff, #0072ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .status-pill {
            display: inline-flex; align-items: center; gap: 8px;
            background: var(--glass); padding: 6px 16px; border-radius: 100px;
            font-size: 12px; border: 1px solid var(--border); margin-top: 15px;
        }

        .status-dot {
            width: 8px; height: 8px; background: #00ff88; border-radius: 50%;
            box-shadow: 0 0 10px #00ff88; animation: blink 1.5s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .game-container {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; width: 90%; max-width: 450px; padding: 20px 0;
        }

        .card {
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--border); border-radius: 24px;
            padding: 20px; display: flex; flex-direction: column; align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; overflow: hidden;
        }

        .card::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: translateX(-100%);
        }

        .card:active { transform: scale(0.92); border-color: var(--accent); }
        .card:active::after { transform: translateX(100%); transition: 0.5s; }

        .icon-wrapper {
            width: 64px; height: 64px; border-radius: 18px;
            background: #000; margin-bottom: 12px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 1px solid var(--border);
        }

        .icon-img { width: 100%; height: 100%; border-radius: 18px; object-fit: cover; }

        .title { font-weight: 700; font-size: 15px; margin: 0; }
        .tag { font-size: 10px; color: var(--accent); text-transform: uppercase; margin-top: 4px; letter-spacing: 1px; }

        footer { margin: auto 0 20px; font-size: 11px; opacity: 0.4; }
    </style>
</head>
<body>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBb0upYoLF4_isVBfJUAMOEflMCgl5_5aE",
            authDomain: "game-3a2e9.firebaseapp.com",
            databaseURL: "https://game-3a2e9-default-rtdb.asia-southeast1.firebasedatabase.app",

            storageBucket: "game-3a2e9.firebasestorage.app",
            messagingSenderId: "107429496573",
            appId: "1:107429496573:web:d713c43d7acf8a02232094",
            measurementId: "G-4CWEE32ZF7"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Firebase Logic
        const liveRef = db.ref('global_players');
        liveRef.transaction(c => (c || 0) + 1);
        liveRef.on('value', snap => {
            document.getElementById('live-count').innerText = (snap.val() || 1) + " PLAYERS ONLINE";
        });

        function openGame(name, url) {
            db.ref('analytics/open/' + name).transaction(c => (c || 0) + 1);
            if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            window.location.href = url;
        }

        window.onbeforeunload = () => { liveRef.transaction(c => c > 0 ? c - 1 : 0); };
    </script>
