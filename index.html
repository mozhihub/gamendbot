<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GAMEND - Premium Hub</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --tg-theme-bg: #0f0f1a;
            --accent: #00f2ff;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: radial-gradient(circle at top, #1a1a2e 0%, #0f0f1a 100%);
            color: white; margin: 0; font-family: 'Inter', sans-serif;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            overflow: hidden;
        }

        /* 1. Intro Splash Screen */
        #splash-screen {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loader-logo { width: 100px; height: 100px; border-radius: 25px; margin-bottom: 20px; box-shadow: 0 0 20px var(--accent); }
        .progress-bar { width: 60%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--accent); transition: width 5s linear; }

        /* 2. Main Hub Content */
        #hub-content { display: none; width: 100%; height: 100vh; overflow-y: auto; text-align: center; }

        header { width: 100%; padding: 40px 0 20px; text-align: center; }
        .logo-text { font-size: 32px; font-weight: 900; background: linear-gradient(to right, #00f2ff, #0072ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .game-container {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; width: 90%; max-width: 450px; padding: 20px 0; margin: 0 auto;
        }

        .card {
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--border); border-radius: 24px;
            padding: 20px; display: flex; flex-direction: column; align-items: center;
            transition: all 0.3s ease; position: relative;
        }
        .card:active { transform: scale(0.92); border-color: var(--accent); }
        .icon-img { width: 64px; height: 64px; border-radius: 18px; object-fit: cover; margin-bottom: 12px; }
        .title { font-weight: 700; font-size: 15px; margin: 0; }
        .tag { font-size: 10px; color: var(--accent); text-transform: uppercase; margin-top: 4px; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://mozhihub.github.io/Mad-drive/img/drivemad.png" class="loader-logo">
        <h2 style="letter-spacing: 3px;">GAMEND</h2>
        <div class="progress-bar"><div class="progress-fill" id="fill"></div></div>
    </div>

    <div id="hub-content">
        <header>
            <div class="logo-text">GAMEND</div>
        </header>

        <div class="game-container">
            <div class="card" onclick="openGame('Mad-drive', 'https://mozhihub.github.io/Mad-drive/')">
                <img src="https://mozhihub.github.io/Mad-drive/img/drivemad.png" class="icon-img">
                <p class="title">Mad Drive</p><span class="tag">Racing</span>
            </div>
            <div class="card" onclick="openGame('Knife', 'https://mozhihub.github.io/Knife/')">
                <img src="https://via.placeholder.com/64/0072ff/fff?text=ðŸ”ª" class="icon-img">
                <p class="title">Knife Hit</p><span class="tag">Arcade</span>
            </div>
            <div class="card" onclick="openGame('Insto', 'https://mozhihub.github.io/insto/')">
                <img src="https://via.placeholder.com/64/e1306c/fff?text=ðŸ“¸" class="icon-img">
                <p class="title">Insto</p><span class="tag">Social</span>
            </div>
            <div class="card" onclick="openGame('Paint', 'https://mozhihub.github.io/Paint/')">
                <img src="https://via.placeholder.com/64/2ecc71/fff?text=ðŸŽ¨" class="icon-img">
                <p class="title">Paint</p><span class="tag">Creative</span>
            </div>
            <div class="card" onclick="openGame('LoveCalc', 'https://mozhihub.github.io/Love-Calculator/')">
                <img src="https://via.placeholder.com/64/ff4b2b/fff?text=â¤ï¸" class="icon-img">
                <p class="title">Love Calc</p><span class="tag">Fun</span>
            </div>
            <div class="card" onclick="openGame('Hexa', 'https://mozhihub.github.io/Hexa/')">
                <img src="https://via.placeholder.com/64/f39c12/fff?text=ðŸ§©" class="icon-img">
                <p class="title">Hexa</p><span class="tag">Puzzle</span>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // 1. Splash Logic (Always runs when page loads)
        function startLoading() {
            document.getElementById('hub-content').style.display = 'none';
            document.getElementById('splash-screen').style.display = 'flex';
            document.getElementById('fill').style.width = '0%';
            
            setTimeout(() => { document.getElementById('fill').style.width = '100%'; }, 50);

            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('hub-content').style.display = 'block';
                tg.BackButton.show(); // Always show back button in Hub for Exit Pop-up
            }, 5000);
        }

        window.onload = startLoading;

        // 2. Open Game
        function openGame(name, url) {
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            window.location.href = url;
        }

        // 3. Back Button Logic
        tg.onEvent('backButtonClicked', function() {
            // Since we are in the HUB (due to redirect from games), show Exit Pop-up
            tg.showConfirm("Are you sure you want to close GAMEND?", (confirmed) => {
                if (confirmed) tg.close();
            });
        });

        // Browser/Android Back Button logic
        window.history.pushState({page: 1}, "");
        window.onpopstate = function() {
            tg.showConfirm("Are you sure you want to close GAMEND?", (confirmed) => {
                if (confirmed) tg.close();
                else window.history.pushState({page: 1}, "");
            });
        };

        // Firebase Setup
        const firebaseConfig = {
            apiKey: "AIzaSyBb0upYoLF4_isVBfJUAMOEflMCgl5_5aE",
            databaseURL: "https://game-3a2e9-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "game-3a2e9",
        };
        firebase.initializeApp(firebaseConfig);
    </script>
</body>
</html>
