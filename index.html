<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GAMEND BOT - Game Hub</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0e1621; color: white; margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
        }
        header { margin: 20px 0; text-align: center; }
        .logo { width: 80px; height: 80px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h1 { font-size: 24px; margin: 10px 0 5px 0; color: #24a1de; }
        .stats { font-size: 14px; color: #888; margin-bottom: 20px; }

        /* Game Card Styling */
        .game-list { width: 90%; max-width: 400px; display: flex; flex-direction: column; gap: 15px; }
        .game-card {
            background: #17212b; border-radius: 12px; display: flex; align-items: center;
            padding: 10px; cursor: pointer; border: 1px solid #232e3c;
            transition: transform 0.2s;
        }
        .game-card:active { transform: scale(0.98); }
        .game-img { width: 60px; height: 60px; border-radius: 10px; margin-right: 15px; }
        .game-info { flex-grow: 1; }
        .game-title { font-weight: bold; font-size: 18px; margin-bottom: 2px; }
        .game-desc { font-size: 12px; color: #888; }
        .play-btn { background: #24a1de; color: white; padding: 8px 15px; border-radius: 20px; font-size: 14px; font-weight: bold; }

        footer { margin-top: 30px; font-size: 12px; color: #555; }
    </style>
</head>
<body>

    <header>
        <img src="https://via.placeholder.com/80" alt="Logo" class="logo"> <h1>GAMEND BOT</h1>
        <div id="online-count" class="stats">Loading Live Stats...</div>
    </header>

    <div class="game-list">
        <div class="game-card" onclick="launchGame('Mad-drive')">
            <img src="https://mozhihub.github.io/Mad-drive/img/drivemad.png" class="game-img">
            <div class="game-info">
                <div class="game-title">Mad Drive</div>
                <div class="game-desc">High speed racing challenge</div>
            </div>
            <div class="play-btn">PLAY</div>
        </div>

        <div class="game-card" onclick="launchGame('Knife')">
            <img src="https://via.placeholder.com/60" class="game-img"> <div class="game-info">
                <div class="game-title">Knife Hit</div>
                <div class="game-desc">Master the art of throwing</div>
            </div>
            <div class="play-btn">PLAY</div>
        </div>

        <div class="game-card" onclick="launchGame('Hexa')">
            <img src="https://via.placeholder.com/60" class="game-img"> <div class="game-info">
                <div class="game-title">Hexa Master</div>
                <div class="game-desc">The ultimate puzzle hub</div>
            </div>
            <div class="play-btn">PLAY</div>
        </div>
    </div>

    <footer>Powered by Mozhihub & Firebase</footer>

    <script>
        // --- 1. FIREBASE SETUP ---
        const firebaseConfig = {
            apiKey: "AIzaSyBb0upYoLF4_isVBfJUAMOEflMCgl5_5aE",
            authDomain: "game-3a2e9.firebaseapp.com",
            databaseURL: "https://game-3a2e9-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "game-3a2e9",
            storageBucket: "game-3a2e9.firebasestorage.app",
            messagingSenderId: "107429496573",
            appId: "1:107429496573:web:d713c43d7acf8a02232094",
            measurementId: "G-4CWEE32ZF7"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- 2. TELEGRAM WEB APP SETUP ---
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // --- 3. LIVE TRACKING ---
        const liveRef = db.ref('hub_live_users');
        liveRef.transaction(c => (c || 0) + 1);
        
        // Update Stats on UI
        liveRef.on('value', (snap) => {
            document.getElementById('online-count').innerText = "Live Players: " + (snap.val() || 1);
        });

        // --- 4. NAVIGATION LOGIC ---
        function launchGame(gameName) {
            let gameUrl = "";
            if(gameName === 'Mad-drive') gameUrl = "https://mozhihub.github.io/Mad-drive/";
            if(gameName === 'Knife') gameUrl = "https://mozhihub.github.io/Knife/";
            if(gameName === 'Hexa') gameUrl = "https://infolite-in.github.io/Hexa/";

            // Track which game is clicked in Firebase
            db.ref('stats/' + gameName + '/clicks').transaction(c => (c || 0) + 1);

            // Redirect to the game
            window.location.href = gameUrl;
        }

        // Clean up when user leaves
        window.onbeforeunload = function() {
            liveRef.transaction(c => (c > 0 ? c - 1 : 0));
        };
    </script>
</body>
</html>
