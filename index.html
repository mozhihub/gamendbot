<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GAMEND HUB</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --accent: #00f2ff; --bg: #0f0f1a; --card: rgba(255, 255, 255, 0.05); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); color: white; font-family: sans-serif; }

        /* Splash Screen */
        #splash-screen {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loader-logo { width: 100px; height: 100px; border-radius: 25px; margin-bottom: 20px; box-shadow: 0 0 20px var(--accent); }
        .progress-bar { width: 60%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--accent); transition: width 5s linear; }

        /* Hub Page */
        #hub-page { display: none; height: 100%; overflow-y: auto; padding: 20px; text-align: center; }
        .logo-text { font-size: 28px; font-weight: 900; color: var(--accent); margin: 20px 0; letter-spacing: 2px; }
        
        .game-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; 
            max-width: 450px; margin: 0 auto; padding-bottom: 60px; 
        }
        
        .card { 
            background: var(--card); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 20px; padding: 15px; cursor: pointer; 
            transition: transform 0.2s;
        }
        .card:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }
        .card img { width: 65px; height: 65px; border-radius: 15px; margin-bottom: 10px; object-fit: cover; }
        .card-title { font-size: 14px; font-weight: bold; }
        .card-tag { font-size: 10px; color: var(--accent); opacity: 0.8; margin-top: 4px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://mozhihub.github.io/Mad-drive/img/drivemad.png" class="loader-logo">
        <h2 style="letter-spacing: 3px;">GAMEND</h2>
        <div class="progress-bar"><div class="progress-fill" id="fill"></div></div>
        <p style="font-size: 11px; margin-top: 10px; opacity: 0.5; letter-spacing: 1px;">LOADING HUB...</p>
    </div>

    <div id="hub-page">
        <div class="logo-text">GAMEND HUB</div>
        
        <div class="game-grid">
            <div class="card" onclick="play('Mad-drive', 'https://mozhihub.github.io/Mad-drive/')">
                <img src="https://mozhihub.github.io/Mad-drive/img/drivemad.png">
                <div class="card-title">Mad Drive</div>
                <div class="card-tag">Racing</div>
            </div>

            <div class="card" onclick="play('Knife', 'https://mozhihub.github.io/Knife/')">
                <img src="https://via.placeholder.com/65/24a1de/fff?text=Knife" style="background:#24a1de">
                <div class="card-title">Knife Hit</div>
                <div class="card-tag">Arcade</div>
            </div>

            <div class="card" onclick="play('Hexa', 'https://mozhihub.github.io/Hexa/')">
                <img src="https://via.placeholder.com/65/f39c12/fff?text=Hexa" style="background:#f39c12">
                <div class="card-title">Hexa Master</div>
                <div class="card-tag">Puzzle</div>
            </div>

            <div class="card" onclick="play('Insto', 'https://mozhihub.github.io/insto/')">
                <img src="https://via.placeholder.com/65/e1306c/fff?text=Insto" style="background:#e1306c">
                <div class="card-title">Insto App</div>
                <div class="card-tag">Social</div>
            </div>

            <div class="card" onclick="play('Paint', 'https://mozhihub.github.io/Paint/')">
                <img src="https://via.placeholder.com/65/2ecc71/fff?text=Paint" style="background:#2ecc71">
                <div class="card-title">Magic Paint</div>
                <div class="card-tag">Creative</div>
            </div>

            <div class="card" onclick="play('LoveCalc', 'https://mozhihub.github.io/Love-Calculator/')">
                <img src="https://via.placeholder.com/65/e74c3c/fff?text=Love" style="background:#e74c3c">
                <div class="card-title">Love Calc</div>
                <div class="card-tag">Fun</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // 5 Second Loading Logic
        window.onload = () => {
            document.getElementById('fill').style.width = '100%';
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('hub-page').style.display = 'block';
                tg.BackButton.hide();
            }, 5000);
        };

        function play(name, url) {
            // Track in Firebase if you want
            window.location.href = url;
        }

        // Back Button Logic: Confirm Close
        tg.onEvent('backButtonClicked', function() {
            tg.showConfirm("Are you sure you want to exit the Game Bot?", (confirmed) => {
                if (confirmed) tg.close();
            });
        });

        // Android/Browser Back Button protection
        window.history.pushState({page: 1}, "");
        window.onpopstate = function() {
            tg.showConfirm("Are you sure you want to exit the Game Bot?", (confirmed) => {
                if (confirmed) tg.close();
                else window.history.pushState({page: 1}, "");
            });
        };

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBb0upYoLF4_isVBfJUAMOEflMCgl5_5aE",
            databaseURL: "https://game-3a2e9-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "game-3a2e9",
        };
        firebase.initializeApp(firebaseConfig);
    </script>
</body>
</html>
